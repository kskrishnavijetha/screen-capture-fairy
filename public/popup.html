<!DOCTYPE html>
<html>
<head>
  <title>Screen Capture Fairy</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Screen Capture Fairy</h1>
      <p class="subtitle">Record your screen with ease</p>
    </div>
    
    <div class="settings">
      <div class="setting-item">
        <label for="audioToggle">Include Audio</label>
        <input type="checkbox" id="audioToggle" checked>
      </div>
      <div class="setting-item">
        <label for="quality">Quality</label>
        <select id="quality">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
    </div>

    <div class="controls">
      <button id="startRecording" class="button primary">
        <span class="icon">⏺</span>
        Start Recording
      </button>
      <button id="stopRecording" class="button secondary" disabled>
        <span class="icon">⏹</span>
        Stop Recording
      </button>
    </div>

    <div id="status" class="status"></div>

    <div class="timer hidden">
      <span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
